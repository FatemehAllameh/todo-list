<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header-text">TO-Do List</h1>
    </header>
    <!-- MAIN -->
    <div class="container">
      <!-- add new task form -->
      <section class="form-wrapper" id="add-form-wrapper">
        <form class="form">
          <input
            type="text"
            class="input"
            id="add-input"
            placeholder="Add a new task"
            autocomplete="off"
          />
          <button type="submit" class="form-btn" id="add-btn">
            <i class="fa fa-plus"></i>
          </button>
        </form>
      </section>
      <h3 class="alert-text"></h3>
      <!-- edit task form -->
      <section class="form-wrapper" id="edit-form-wrapper">
        <form class="form">
          <input
            type="text"
            class="input"
            id="edit-input"
            placeholder="Edit task"
            autocomplete="off"
          />
          <button type="submit" class="form-btn" id="edit-btn">
            <i class="fa fa-edit"></i>
          </button>
        </form>
      </section>
      <!-- Task List -->
       <Ul class="todo-list"></Ul>
    </div>
    <!-- FOOTER -->
     <footer class="footer">
        <p class="footer-text">
            Made with ðŸ’— by Fatemeh Allameh
        </p>
     </footer>
     <!-- Script -->
      <script src="./script.js"></script>
  </body>
</html>
